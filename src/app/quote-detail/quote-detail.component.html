<div *ngIf="quote">
  <h2>{{quote.saying | uppercase}}</h2>
  <div>
    <label>author:
      <input [(ngModel)]="quote.author" placeholder="author"/>
    </label>
  </div>
  <div>
    <label>quote:
      <input [(ngModel)]="quote.saying" placeholder="saying"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
